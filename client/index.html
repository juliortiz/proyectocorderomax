<!DOCTYPE html>
<html lang="es">
<head>
	<title>Sacos Cordero Max - venta de sacos de polipropileno</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="d-flex">
				<h1 class="logo">
					<figure class="logo__img">
						<img src="img/logo.svg" alt="Inversiones cordero logo">
					</figure>
				</h1>
				<nav class="nav-bar">
						<a href="#" class="nav-bar__link nav-bar__link--active">inicio</a>
						<a href="#" class="nav-bar__link">sacos</a>
						<a href="#" class="nav-bar__link">contacto</a>
				</nav>
				<div class="phone">
					<p class="phone__text"> <span class="icon-phone"></span> 998781145</p>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="slogan">
			<p class="sentence">Un <span class="sentence__highligted">producto esencial</span> para el transporte de mercaderia agranel
			</p>
		</div>
		<div class="flexslider flexslider--d-none">
			<ul class="slides">

					<div class="slides__item">

					</div>
				</li>
				<li>
					<div class="slides__item">
						<p class="slides__text slides__text--right"><span>Diferentes modelos</span> para un transporte comodo y seguro</p>
						<img src="img/bg-003.jpg" />
					</div>
				</li> 
			</ul>
		</div>
	</main>
	  

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery.flexslider.js" ></script>
	<script type="text/javascript" src="js/bundle.js" ></script>

</html>
